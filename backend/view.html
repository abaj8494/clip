<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon">
    <!-- Additional favicon formats and cache busting -->
    <link rel="icon" type="image/x-icon" href="/icon/favicon.ico?v=1">
    <link rel="apple-touch-icon" href="/icon/favicon.ico">
    <meta name="msapplication-TileImage" content="/icon/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            word-break: break-word;
        }
        .actions {
            margin: 15px 0;
        }
        .content {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            overflow-wrap: break-word;
            word-wrap: break-word;
            position: relative;
        }
        
        .content.markdown-rendered {
            white-space: normal;
        }
        
        .content.plaintext {
            white-space: pre-wrap;
        }
        
        /* Markdown styling */
        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        
        .content code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .content pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        .content blockquote {
            border-left: 3px solid #ddd;
            padding-left: 15px;
            margin-left: 0;
            color: #666;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
        }
        
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        
        .content table th, .content table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .content table th {
            background-color: #f0f0f0;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .copy-button:hover {
            opacity: 1;
        }
        .files {
            margin-top: 20px;
        }
        .files h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .files ul {
            list-style-type: none;
            padding: 0;
        }
        .files li {
            margin-bottom: 5px;
            word-break: break-all;
        }
        .files a {
            text-decoration: none;
            color: #0366d6;
        }
        .files a:hover {
            text-decoration: underline;
        }
        .qr-section {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .qr-section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .content {
                padding: 10px;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{.Title}}</h1>

        <div class="actions">
            <a href="/">Home</a> | <a href="/edit/{{.Title}}">Edit</a>
        </div>

        <div class="content" id="content">
        <button class="copy-button" onclick="copyContent()">Copy</button>
        <div id="contentBody" style="display: none;">{{.Body}}</div>
    </div>

    {{if .Files}}
    <div class="files">
        <h2>Attachments</h2>
        <ul>
            {{range .Files}}
            <li><a href="/files/{{$.Title}}/{{.}}" target="_blank">{{.}}</a></li>
            {{end}}
        </ul>
    </div>
    {{end}}

    <div class="qr-section" style="text-align: center;">
        <div id="qrcode"></div>
    </div>

    <script>
        window.onload = function() {
            // Render markdown
            var contentBody = document.getElementById('contentBody');
            var contentDiv = document.getElementById('content');
            var rawText = contentBody.textContent;
            
            // Try to render as markdown
            try {
                // Configure marked to be safer and more feature-rich
                marked.setOptions({
                    breaks: true,  // Convert \n to <br>
                    gfm: true,     // GitHub Flavored Markdown
                    headerIds: false,
                    mangle: false
                });
                
                var rendered = marked.parse(rawText);
                
                // Check if markdown actually did something (has HTML tags)
                if (rendered.includes('<') && rendered !== '<p>' + rawText + '</p>\n') {
                    contentDiv.innerHTML = '<button class="copy-button" onclick="copyContent()">Copy</button>' + rendered;
                    contentDiv.classList.add('markdown-rendered');
                } else {
                    // Fallback to plain text
                    contentDiv.textContent = '';
                    contentDiv.appendChild(document.querySelector('.copy-button'));
                    contentDiv.appendChild(document.createTextNode(rawText));
                    contentDiv.classList.add('plaintext');
                }
            } catch (e) {
                // If markdown parsing fails, show plain text
                contentDiv.textContent = '';
                contentDiv.appendChild(document.querySelector('.copy-button'));
                contentDiv.appendChild(document.createTextNode(rawText));
                contentDiv.classList.add('plaintext');
            }
            
            // QR Code generation
            var pageUrl = window.location.href;
            var qr = qrcode(0, 'M');
            qr.addData(pageUrl);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
        };
        
        function copyContent() {
            var content = document.querySelector('.content').innerText;
            // Remove the "Copy" text from the copied content
            content = content.replace('Copy', '').trim();
            
            navigator.clipboard.writeText(content)
                .then(() => {
                    const button = document.querySelector('.copy-button');
                    const originalText = button.innerText;
                    button.innerText = 'Copied!';
                    setTimeout(() => {
                        button.innerText = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy content');
                });
        }
    </script>
    </div>
</body>
</html>
