version: '3.8'

services:
  clip:
    build: .
    ports:
      - "21313:21313"
    volumes:
      # Mount a volume for persistent data storage
      - clip-data:/app/files
      - clip-pages:/app/persistence
      # Direct host mapping for development
      - /var/www/clip/persistence:/app/persistence

volumes:
  clip-data:
  clip-pages: 