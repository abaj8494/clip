<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #fff;
            color: #333;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .controls label {
            font-size: 14px;
        }
        
        .controls input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .image-item {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            transition: box-shadow 0.2s;
            background: #f9f9f9;
        }
        
        .image-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .image-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        
        .image-info {
            padding: 10px;
            font-size: 13px;
        }
        
        .image-name {
            word-break: break-all;
            color: #0066cc;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        
        .image-name:hover {
            text-decoration: underline;
        }
        
        .image-meta {
            font-size: 11px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .count {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Index of /</h1>
    
    <div class="count" id="count"></div>
    
    <div class="controls">
        <label for="search">Filter:</label>
        <input type="text" id="search" placeholder="Search filenames...">
    </div>
    
    <div id="gallery" class="gallery"></div>
    <div id="loading" class="loading">Loading images...</div>

        ];
        
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const searchInput = document.getElementById('search');
        const countEl = document.getElementById('count');
        
        let allImages = imageFiles;
        
        function renderGallery(images) {
            gallery.innerHTML = '';
            
            if (images.length === 0 && imageFiles.length === 0) {
                loading.style.display = 'block';
                loading.innerHTML = 'No images found. Run the update-index.sh script to populate the file list.';
                return;
            }
            
            if (images.length === 0) {
                loading.style.display = 'block';
                loading.innerHTML = 'No images match your filter.';
                countEl.textContent = `0 of ${imageFiles.length} images`;
                return;
            }
            
            loading.style.display = 'none';
            countEl.textContent = images.length === imageFiles.length 
                ? `${images.length} images` 
                : `${images.length} of ${imageFiles.length} images`;
            
            images.forEach(filename => {
                const item = document.createElement('div');
                item.className = 'image-item';
                
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'image-wrapper';
                
                const img = document.createElement('img');
                img.src = filename;
                img.alt = filename;
                img.loading = 'lazy';
                img.onclick = () => window.open(filename, '_blank');
                
                const info = document.createElement('div');
                info.className = 'image-info';
                
                const link = document.createElement('a');
                link.href = filename;
                link.className = 'image-name';
                link.textContent = filename;
                link.target = '_blank';
                
                imgWrapper.appendChild(img);
                info.appendChild(link);
                item.appendChild(imgWrapper);
                item.appendChild(info);
                gallery.appendChild(item);
            });
        }
        
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allImages.filter(img => 
                img.toLowerCase().includes(query)
            );
            renderGallery(filtered);
        });
        
        renderGallery(allImages);
    </script>
